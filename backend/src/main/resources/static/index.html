	<!DOCTYPE html>
	<html lang="en">
	<head>
	  <meta charset="UTF-8">

	<body>
	  <div class="container">
	    <h1>ðŸŒ± Crop Recommendation</h1>
	    <form id="cropForm" class="form-card">
	
	      <div class="input-group">
	        <label>Nitrogen (N)</label>
	        <input type="number" name="N" placeholder="0-140" required>
	      </div>
	
	      <div class="input-group">
	        <label>Phosphorus (P)</label>
	        <input type="number" name="P" placeholder="0-140" required>
	      </div>
	
	      <div class="input-group">
	        <label>Potassium (K)</label>
	        <input type="number" name="K" placeholder="0-140" required>
	      </div>
	
	      <div class="input-group">
	        <label>Temperature (Â°C)</label>
	        <input type="number" name="temperature" placeholder="0-50" required>
	      </div>
	
	      <div class="input-group">
	        <label>Humidity (%)</label>
	        <input type="number" name="humidity" placeholder="0-100" required>
	      </div>
	
	      <div class="input-group">
	        <label>pH</label>
	        <input type="number" name="ph" step="0.1" placeholder="0-14" required>
	      </div>
	
	      <div class="input-group">
	        <label>Rainfall (mm)</label>
	        <input type="number" name="rainfall" placeholder="0-300" required>
	      </div>

	    </form>

	    </div>
	  </div>
